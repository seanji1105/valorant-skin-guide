<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameShop. - Menu</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <div class="logo"><a href="index.html">GameShop.</a></div>
        <input type="radio" name="slider" id="menu-btn" />
        <input type="radio" name="slider" id="close-btn" />
        <ul class="nav-links">
          <label for="close-btn" class="btn close-btn"
            ><i class="fas fa-times"></i
          ></label>
          <li><a href="#">설명</a></li>
          <li><a href="#">뉴스</a></li>
          <li>
            <a href="#" class="desktop-item">미디어</a>
            <input type="checkbox" id="showDrop" />
            <label for="showDrop" class="mobile-item">Dropdown Menu</label>
            <ul class="drop-menu">
              <li>
                <a href="#"
                  >YouTube <ion-icon name="play-circle-outline"></ion-icon
                ></a>
              </li>
              <li>
                <a href="#"
                  >Instagrame <ion-icon name="play-circle-outline"></ion-icon
                ></a>
              </li>
              <li>
                <a href="#"
                  >Discord <ion-icon name="play-circle-outline"></ion-icon
                ></a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#" class="desktop-item">카테고리</a>
            <input type="checkbox" id="showMega" />
            <label for="showMega" class="mobile-item">카테고리</label>
            <div class="mega-box">
              <div class="content">
                <div class="row">
                  <header>발로란트</header>
                  <ul class="mega-links">
                    <li>
                      <a href="#"
                        >게임룰 <ion-icon name="bookmarks-outline"></ion-icon></ion-icon
                      ></a>
                    </li>
                    <li>
                      <a href="#"
                        >게임맵
                        <ion-icon name="map-outline"></ion-icon></a>
                    </li>
                    <li>
                      <a href="#"
                        >요원 <ion-icon name="person-outline"></ion-icon></a>
                    </li>
                    <li>
                      <a href="#"
                        >구매 절차 <ion-icon name="wallet-outline"></ion-icon></a>
                    </li>
                  </ul>
                </div>
                <div class="row">
                  <header>스킨</header>
                  <ul class="mega-links">
                    <li><a href="#">보조무기</a></li>
                    <li><a href="#">기관단총</a></li>
                    <li><a href="#">산탄총</a></li>
                    <li><a href="#">소총</a></li>
                    <li><a href="#">저격소총</a></li>
                    <li><a href="#">기관총</a></li>
                  </ul>
                </div>
                <div class="row">
                  <header>스킨 가격</header>
                  <ul class="mega-links">
                    <li><a href="#">셀렉트</a></li>
                    <li><a href="#">디럭스</a></li>
                    <li><a href="#">프리미엄</a></li>
                    <li><a href="#">익스클루시브</a></li>
                    <li><a href="#">울트라</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
          <li><a href="#" id="report">문의</a></li>
          <li><a href="login.html" id="login-lable">로그인</a></li>
        </ul>
        <label for="menu-btn" class="btn menu-btn"
          ><i class="fas fa-bars"></i
        ></label>
      </div>
    </nav>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
